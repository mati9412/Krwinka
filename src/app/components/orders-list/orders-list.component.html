<input type="text" [(ngModel)]="term" />

<div *ngFor="let person of persons | filter : term">
  <p *ngIf="term.length > 0">
    {{ person.firstName }}
  </p>
</div>

<table mat-table [dataSource]="persons" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="Imie">
    <th mat-header-cell *matHeaderCellDef>Imie</th>
    <td mat-cell *matCellDef="let element">{{ element.firstName }}</td>
  </ng-container>

  <ng-container matColumnDef="Nazwisko">
    <th mat-header-cell *matHeaderCellDef>Imie</th>
    <td mat-cell *matCellDef="let element">{{ element.lastName }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<!-- lalal -->

<div id="search-component">
  <label for="search-box">Persons Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async" >
      <a>
        {{hero.firstName}} {{hero.pesel}}
      </a>
    </li>
  </ul>
</div>
