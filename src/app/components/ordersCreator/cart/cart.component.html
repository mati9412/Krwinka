<div id="search-component">
  <mat-form-field>
    <mat-label style="display: block; text-align: center" for="search-box"
      >Wyszukaj badania</mat-label
    >
    <input
      matInput
      #searchBox
      id="search-box"
      (input)="search(searchBox.value)"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        *ngFor="let test of tests$ | async | slice : 0 : 3"
        [value]="test"
        (click)="addToCart(test); searchBox.value = ''"
      >
        {{ test.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!-- LIST OF ITEMS IN CART -->
  <div>
    <mat-list *ngIf="cartTests" role="list">
      <mat-list-item role="listitem" *ngFor="let test of cartTests"
        >{{ test.name }} {{ test.price }} z≈Ç
        <mat-icon (click)="removeFromCart(test)"
          >delete</mat-icon
        ></mat-list-item
      >
    </mat-list>
  </div>
</div>
